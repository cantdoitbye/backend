groups:
- name: django_alerts
  rules:
  - alert: HighResponseTime
    expr: django_http_requests_latency_seconds > 1
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High response time detected"
      description: "Django response time is above 1 second for more than 5 minutes"
      
  - alert: HighErrorRate
    expr: rate(django_http_requests_total{status=~"5.."}[5m]) > 0.1
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "High error rate detected"
      description: "Django error rate is above 10% for more than 2 minutes"
      
  - alert: CeleryTaskBacklog
    expr: celery_tasks_waiting > 100
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Celery task backlog building up"
      description: "More than 100 tasks waiting in Celery queue"
      
- name: infrastructure_alerts
  rules:
  - alert: RedisDown
    expr: up{job="redis"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Redis is down"
      description: "Redis instance has been down for more than 1 minute"
      
  - alert: PostgreSQLDown
    expr: up{job="postgres"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "PostgreSQL is down"
      description: "PostgreSQL instance has been down for more than 1 minute"
      
  - alert: HighMemoryUsage
    expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage"
      description: "Memory usage is above 90% for more than 5 minutes"
      
  - alert: HighCPUUsage
    expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage"
      description: "CPU usage is above 80% for more than 5 minutes"
